<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/misEstilos.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora Básica</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Formulario de la calculadora -->
                <form id="calculadoraForm" class="form-inline">
                    <div class="mb-3">
                        <label for="num1" class="form-label">Número 1:</label>
                        <input type="number" class="form-control" id="num1" placeholder="Ingrese el primer número">
                    </div>

                    <div class="mb-3">
                        <label for="num2" class="form-label">Número 2:</label>
                        <input type="number" class="form-control" id="num2" placeholder="Ingrese el segundo número">
                    </div>

                    <!-- Botones de operaciones -->
                    <div class="mb-3 text-center">
                        <button type="button" id="btn-sumar" class="btn btn-primary m-1">Sumar</button>
                        <button type="button" id="btn-restar" class="btn btn-secondary m-1">Restar</button>
                        <button type="button" id="btn-multiplicar" class="btn btn-success m-1">Multiplicar</button>
                        <button type="button" id="btn-dividir" class="btn btn-danger m-1">Dividir</button>
                    </div>
                </form>

                <!-- Mostrar resultado -->
                <div class="alert alert-info text-center" id="resultado">Resultado: </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="main.js" type="module"></script>
</body>
</html>
